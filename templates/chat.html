<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Test Case Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: 'Inter', sans-serif;
    }
    .message-box {
      max-height: 70vh;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .user-msg {
      background-color: #2563eb;
      color: white;
      border-radius: 1rem 1rem 0 1rem;
      padding: 0.75rem 1rem;
      max-width: 75%;
      align-self: flex-end;
      margin-bottom: 0.5rem;
    }
    .bot-msg {
      background-color: #1e293b;
      color: #f1f5f9;
      border-radius: 1rem 1rem 1rem 0;
      padding: 0.75rem 1rem;
      max-width: 75%;
      align-self: flex-start;
      margin-bottom: 0.5rem;
    }
    .bot-msg, .user-msg {
    white-space: pre-wrap;
    word-break: break-word;
    line-height: 1.6;
    }
    .loader {
      border: 3px solid #1e293b;
      border-top: 3px solid #60a5fa;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-4xl bg-slate-800 rounded-2xl shadow-xl flex flex-col">
    <div class="p-4 border-b border-slate-700 flex items-center justify-between">
      <h1 class="text-xl font-semibold text-blue-400">AI Test Case Generator </h1>
      <!-- <span class="text-sm text-slate-400">Powered by GPT4All</span> -->
    </div>

    <div id="chat-box" class="message-box p-4 flex flex-col space-y-2">
      {% for msg in chat %}
        {% if msg.sender == 'You' %}
          <div class="user-msg self-end">{{ msg.text }}</div>
        {% else %}
          <div class="bot-msg self-start">{{ msg.text|safe }}</div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="p-4 border-t border-slate-700 flex items-center">
      <form id="chat-form" class="flex w-full">
        <input type="text" id="user-input"
               class="flex-1 p-3 rounded-xl bg-slate-700 text-white placeholder-slate-400 focus:outline-none"
               placeholder="Type your message..." required />
        <button id="send-btn" type="submit"
                class="ml-3 px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white rounded-xl transition">
          Send
        </button>
        <div id="loading" class="loader hidden"></div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");
    const loader = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;

      const userDiv = document.createElement("div");
      userDiv.className = "user-msg self-end";
      userDiv.textContent = msg;
      chatBox.appendChild(userDiv);
      input.value = "";
      loader.classList.remove("hidden");

      chatBox.scrollTop = chatBox.scrollHeight;

      const response = await fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + encodeURIComponent(msg),
      });

      const data = await response.json();
      loader.classList.add("hidden");

      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg self-start";
      botDiv.innerHTML = data.response.replace(/\n/g, "<br>");
      chatBox.appendChild(botDiv);

      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
